    <style>
        div {
            width: 10%;
            aspect-ratio: 1;
            background-color: black;
            margin: auto;

                        0px 30px 0px -20px rgb(12, 68, 153),
                        inset 1px 1px 10px 5px white
                       
        }

    </style>
</head>
