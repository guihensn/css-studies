<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div id = 'calculator'>
        <div id = 'screen'>340+3</div>
        
        <div class = 'mathOperation medium-cyan'>(</div>
        <div class = 'mathOperation medium-cyan'>)</div>
        <div class = 'mathOperation medium-cyan'> % </div>
        <div id = 'reset' class = 'medium-cyan'>AC</div>

        <div class = 'mathOperation cyan'>7</div>
        <div class = 'mathOperation cyan'>8</div>
        <div class = 'mathOperation cyan'>9</div>
        <div class = 'mathOperation magenta'> / </div>

        <div class = 'mathOperation cyan'>4</div>
        <div class = 'mathOperation cyan'>5</div>
        <div  class = 'mathOperation cyan'>6</div>
        <div class = 'mathOperation magenta'> * </div>

        <div class = 'mathOperation cyan'>1</div>
        <div class = 'mathOperation cyan'>2</div>
        <div class = 'mathOperation cyan'>3</div>
        <div class = 'mathOperation magenta'> - </div>

        <div class = 'mathOperation cyan'>0</div>
        <div class = 'mathOperation cyan'> . </div>
        <div id='result' class = 'cyan'> = </div>
        <div class = 'mathOperation magenta'> + </div>
    </div>
</body>

<script src='calculator.js'></script>
</html>
