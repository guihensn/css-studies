<script src="./rectangle.js"></script>

<div id="rectangles-container"></div>

<script>
    let container = document.querySelector("#rectangles-container");
    let colors = ["blue", "yellow", "green", "black", "red"];

    for (let i = 0; i < 10; i++) {
        let rectangle = document.createElement("rectangle-component");
        let attributes = generateAttributes();
        setAttributes(rectangle, attributes);
        container.appendChild(rectangle);
    }

    function generateAttributes() {
        return {
            width: Math.random() * 10,
            height: Math.random() * 10,
            color: colors[Math.round(Math.random() * colors.length)]
        }
    }

    function setAttributes(element, atributes) {
        for (let key in atributes) {
            element.setAttribute(key, atributes[key])
        }
    }

</script>
